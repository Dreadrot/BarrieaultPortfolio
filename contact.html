<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="javascript.js" type="text/javascript"></script>
  <title>contact</title>
</head>

<body>
  <div>
    <nav align=center>
      <a href="home.html">Home</a>
      <a href="about.html">About Me</a>
    </nav>
  </br>
</br>
  <h1 align=center>Contact Me</h1>
  <form id="messageForm" onSubmit="thankYou(name.value, emailAddress.value);">
    <p align=center>
      I love meeting new people and answering questions about code. Feel free to send me a message,
       or email me at benaiah.barrieault@gmail.com. I look forward to hearing from you!
    </p>
    <fieldset>
      <legend>Send me a message!</legend>

      <ul>

        <li>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="John Doe" required="required" autofocus="autofocus" maxlength="30" />
        </li>
        <li>
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" id="emailAddress" placeholder="name@example.com" required="required"  maxlength="50" />
        </li>
        <li>
          <label for="message">Message</label>
          <input type="text" name="message" id="message" placeholder="Write your message to me!" required="required" maxlength="300" />
        </li>

      </ul>
      <input type="submit" name="sendMessage" value="Send Message" onsubmit=""/>

    </fieldset>

  </form>
</div>
<div style="width:100%;text-align:center;">
<a href="https://www.pexels.com/photo/silver-and-black-laptop-205508/" class="imglink" target="_blank"><img src="images/computer and coffee.jpeg" id=contactimg></a>
</div>
</body>
</html>
